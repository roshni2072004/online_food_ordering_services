<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn1"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                
            </div> 
            <div class="social-icons">
                <img src="./logo/food.jpg" alt="fb">
                <img src="./logo/food.jpg" alt="google">
                <img src="./logo/food.jpg" alt="tweeter">
            </div>
            <form id="login" class="input-grp">
                <!-- <i class="fas fa-user" aria-hidden="true"></i> -->
                <input type="text" class="input-field" placeholder="User Id / Email-id" required>        
                <!-- <i class="fas fa-lock"></i> -->
                <input type="text" class="input-field" placeholder="Enter Password" required>         
                <input type="checkbox" class="check-box"><span></span>Remember Password</span><br>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-grp">
                <!-- <i class="far fa-user"></i> -->
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="E-mail Id" required>
                <!-- <i class="fas fa-lock " aria-hidden="true"></i> -->
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span></span>I agree to the terms & conditions</span><br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn1");
        function register(){
            x.style.left = "-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        
    </script>
</body>
</html>
